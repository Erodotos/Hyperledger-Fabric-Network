# Sample YAML for client config
name: "Client Org2"
version: "1.0"
description: "Client for Org2"

# Client section describes the client
client:
  # Org name
  organization: Org2
  # User context storage
  credentialStore:
    # State
    path: "./credstore/org2/hfc-kvs"
    # Public & Private key
    cryptoStore:
      path: "./credstore/org2/hfc-cvs"

  #GRPC options
  connection:
    options:
      grpc.keepalive_time_ms: 120000